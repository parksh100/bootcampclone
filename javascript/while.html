<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // while condition을 만족하는 동안 코드 블록 실행하세요.
      let i = 1;
      while (i <= 10) {
        console.log("number: ", i);
        i++;
      }

      //do-while
      i = 11;
      do {
        console.log("number: ", i);
        i++;
      } while (i <= 10);

      let inputCoin = 7000;
      let coinUnit = 500;
      let coinCount = 0;

      while (inputCoin > 0) {
        inputCoin = inputCoin - coinUnit;
        coinCount++;
      }

      console.log(coinCount);
    </script>
  </body>
</html>
