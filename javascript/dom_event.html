<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- <body onload="myFunction();"> -->
  <body>
    <button id="btn1">조회</button>
    <button id="btn2">조회2</button>
    <script>
      function doSearch() {
        console.log("doSearch 호출");
      }

      function setEvent() {
        document.querySelector("#btn1").addEventListener("click", doSearch);
        document.querySelector("#btn2").addEventListener("click", doSearch);
      }

      //onload
      window.addEventListener("load", () => {
        setEvent();
      });
    </script>
  </body>
</html>
