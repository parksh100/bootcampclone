<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

  <body>
    <input type="date" name="" id="" />~ <input type="date" name="" id="" />
    <script>
      // Date 객체 - 날짜.

      let now = new Date();
      console.log(now);

      console.log(now.getFullYear());
      console.log(now.getMonth());
      console.log(now.getDate());
      console.log(now.getDay());
      console.log(now.getHours());
      console.log(now.getMinutes());
      console.log(now.getSeconds());
      console.log(now.getMilliseconds());
      console.log(now.getTime());

      //YYYY-MM-DD
      let year = now.getFullYear();
      let month = now.getMonth() + 1;
      //   if (month < 10) month = "0" + month;
      let day = now.getDate();
      console.log(year + "-" + month.toString().padStart(2, 0) + "-" + day);

      now.setFullYear(2021);
      console.log(now);

      //   let date = new Date(1643202520133);
      //   console.log(date);

      // 60 * 60 * 24 * 1000
      // 1970년 1월 1일 기준으로
      // 2022

      function getIntervalDate(day) {
        let now = new Date();
        let dayMilliseconds = 60 * 60 * 24 * 1000;

        let intervalDate = now.getTime() + dayMilliseconds * day;
        return new Date(intervalDate);
      }

      console.log(getIntervalDate(7));
    </script>
  </body>
