<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Math 객체
      // round - 반올림처리
      console.log(Math.round(4.9));
      console.log(Math.round(4.4));

      // ceil() - 무조건 올림 처리
      console.log(Math.ceil(4.2));

      // 공지수ㅡ 51, 한페이지에 보여주는 공지수는 10건이라
      // 1, 2, 3, 4, 5, 6
      // 페이징 처리할때 총 페이지수를 계산할때 ceil
      // 341, 10
      let total = 341;
      let countPerPage = 15;
      let totalPage = Math.ceil(total / countPerPage);
      console.log(totalPage);

      // floor() - 무조건 내림 처리
      console.log(Math.floor(4.7));
      console.log(Math.floor(-4.2)); // -5

      // trunc() - 소수점 이하는 무조건 버림.
      console.log(Math.trunc(4.9));
      console.log(Math.trunc(-4.2)); // -4

      // sign - 음수이면 -1, 양수이면 1, 0이면 0
      console.log(Math.sign(-4));
      console.log(Math.sign(322));
      console.log(Math.sign(0));

      // pow() - 제곱근
      console.log(Math.pow(8, 2));

      // sqrt() - 루트값
      console.log(Math.sqrt(64));

      // abs() - 무조건 양수값으로 반환
      console.log(Math.abs(-4.7));

      // min() - 가장 작은 값을 알려줘요
      console.log(Math.min(0, 2, 5, 11, 3, 5));
      // max() - 가장 큰 값
      console.log(Math.max(0, 2, 5, 11, 3, 5));

      // random() -
      console.log(Math.random()); // 0 보다는 반드시 크고 1보다 작은 수가 무작위로 생성됨
      // 0 ~ 9
      console.log(Math.floor(Math.random() * 10));
      // 1 ~ 10
      console.log(Math.floor(Math.random() * 10) + 1);
      console.log(Math.floor(Math.random() * 100) + 1);

      function getRandomInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      console.log(getRandomInteger(1, 10));
    </script>
  </body>
</html>
