<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post" novalidate>
      <fieldset>
        <legend>개인정보</legend>
        <label for="username">이름</label>
        <input type="text" name="" id="username" />
        <label for="email">이메일</label>
        <input type="email" name="" id="email" />
        <br />
        <label for="tel">연락처</label>
        <input type="tel" name="" id="tel" />
      </fieldset>
      <fieldset>
        <legend>학력정보</legend>
        <label for="education">학력</label>
        <select name="" id="education">
          <option value="">고졸</option>
          <option value="">대졸</option>
          <option value="">대학원졸</option>
        </select>
      </fieldset>
      <input type="submit" value="저장" formnovalidate="formnovalidate" />
    </form>
    <iframe id="" src="/서버주소" frameborder="0" width="0" height="0"></iframe>
  </body>
</html>
