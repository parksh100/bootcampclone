<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    사용자 아이디 <input type="text" autofocus />
    <br />
    비밀번호 <input type="password" />
    <br />
    <button>저장</button>
    <!-- <input type="button" value="저장" />
    <input type="button" value="조회" /> -->
    <br />
    <input type="checkbox" name="chk_pl" id="chk_html" checked />
    <label for="chk_html">HTML</label>
    <input type="checkbox" name="chk_pl" id="chk_css" checked />
    <label for="chk_css">CSS</label>
    <br />
    <label><input type="checkbox" /> HTML</label>
    <label><input type="checkbox" /> CSS</label>
    <br />
    <input type="radio" name="pl" id="rdo_html" checked />
    <label for="rdo_html">남자</label>
    <input type="radio" name="pl" id="rdo_css" />
    <label for="rdo_css">여자</label>
    <br />
    <input type="color" name="" id="" />
    <br />
    <input type="date" name="" id="" />
    <br />
    <input type="datetime-local" name="" id="" />
    <br />
    <input type="email" name="" id="" placeholder="이메일" />
    <br />
    <input
      type="text"
      name=""
      id=""
      value=""
      maxlength="8"
      placeholder="이름"
    />
    <br />
    <br />
    <br />
    <form action="">
      <input type="email" name="" id="" />
      <br />
      <input type="text" name="" id="" required />
      <br />
      전화번호
      <input
        type="tel"
        name=""
        id=""
        pattern="010-\d{4}-\d{4}"
        placeholder="하이픈(-) 없이 숫자만 입력하세요."
      />
      <input type="text" name="" id="" value="홍길동" disabled />
      <input type="reset" value="초기화" />
      <input type="submit" value="저장" />
      <button type="submit">저장</button>
    </form>
    <input type="file" name="" id="" accept=".pdf, .jpeg" multiple />
    <br />
    <input type="hidden" name="userId" value="abc1234" />
    <input
      type="image"
      src="img/f053e06a3e3d5618bb9d_20220104133727681.jpeg"
      style="width: 200px; height: auto"
      alt=""
    />
    <br />
    <input type="month" name="" id="" />
    <br />
    <input type="password" name="" id="" />
    <br />
    <input type="range" name="" id="" min="0" max="100" />
    <br />
    <input type="search" name="" id="" />
    <br />
    <input type="time" name="" id="" />
    <input type="url" name="" id="" />
    <br />
    <input type="week" name="" id="" />
  </body>
</html>
